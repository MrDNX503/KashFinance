name: kashfinance
description: A Flutter app for tracking monthly income and expenses.
version: 1.0.0
environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  sqflite: ^2.0.0+4
  flutter_launcher_icons: ^0.10.0
  path_provider: ^2.0.0
  path: ^1.8.0
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: false
  image_path: "assets/logoApp.png"
  remove_alpha_android: true

flutter:
  uses-material-design: true
  assets:
    - assets/google_logo.png
    - assets/apple_logo.png
